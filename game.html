<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./js/plugins/owl.carousel/dist/assets/owl.carousel.min.css" />
</head>
<body>
    <div class="game_wapper">
        <header class="header-wapper">
            <div class="nav-pc">
                <div class="container"></div>
            </div>
            <div class="nav-mobile"></div>
        </header>
        <main class="main-wapper">
            <div class="container">
                <div class="main__breadcrumbs">
                        <a href="#" class="main__breadcrumbs-title">Home</a>
                        <i class="fa fa-arrow-right" aria-hidden="true"></i>
                        <a href="#" class="main__breadcrumbs-title">Action</a>
                        <i class="fa fa-arrow-right" aria-hidden="true"></i>
                        <span href="#" class="main__breadcrumbs-title">GTA</span>
                </div>
                <div class="main__content">
                    <div class="main__center">
                        <div class="main__download">
                            <div class="main__download-info">
                                <div class="main__download-info-img">
                                    <img src="./images/img_game1.png" alt="">
                                </div>
                                <div class="main__download-info-content">
                                    <h2 class="download__title">Grand Theft Auto V</h2>
                                    <ul class="download__rating-star">
                                        <li><i class="fa fa-star" aria-hidden="true"></i></li>
                                        <li><i class="fa fa-star" aria-hidden="true"></i></li>
                                        <li><i class="fa fa-star" aria-hidden="true"></i></li>
                                        <li><i class="fa fa-star-half-o" aria-hidden="true"></i></li>
                                        <li><i class="fa fa-star-o" aria-hidden="true"></i></li>
                                    </ul>
                                    <span class="download__desc">
                                        All trademarks belong to their respective owners.
                                      </span>
                                </div>

                            </div>
                            <div class="btn-download">
                                <a href="">Get Game</a>
                            </div>
                        </div>
                    </div>
                    <div class="main__sidebar"></div>
                </div>
            </div>
        </main>
        <footer class="footer-wapper">
            <div class="container"></div>
        </footer>
    </div>
<script src="./js/plugins/jquery/dist/jquery.js"></script>
<script src="./js/plugins/owl.carousel/dist/owl.carousel.min.js"></script>
<script src="./js/customs/customCarosel.js"></script>
<script src="./js/customs/nav.js"></script>
</body>
</html>
